<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Turmas</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body>
        <div class="container">
            <div class="row justify-content-center my-4">
                <div class="col-12">
		        	<div>
		        		<h1 class="text-center my-4" >Ocorrências</h1>
		        		<table class="table">
					    	<thead class="thead-dark">
								<tr>
									<th scope="col">Título</th>
									<th scope="col">Descrição</th>
									<th scope="col">Data/hora</th>
									<th scope="col">Aluno</th>
									<th scope="col">Status</th>
							    </tr>
						     </thead>
							 <tbody>
							 	<tr th:each="ocorrencia : ${listaOcorrencias}">
									<td th:text="${ocorrencia.titulo}"></td>
									<td th:text="${ocorrencia.descricao}"></td>
									<td th:text="${ocorrencia.dataHora}"></td>
									<td th:text="${ocorrencia.aluno.nome}"></td>
									<td th:text="${ocorrencia.status}"></td>
							  	</tr>
					    	</tbody>
						</table>
						<a class="btn btn-primary" th:href="@{/aluno/listar-todos-alunos}">Retornar</a>
						<a class="btn btn-primary" th:href="@{/ocorrencia/novo}">Nova Ocorrência</a>
		        	</div>
		        </div>
            </div>
        </div>
	<script type="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
